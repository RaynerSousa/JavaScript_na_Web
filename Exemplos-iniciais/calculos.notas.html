<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de notas</title>
</head>
<body>
    <script>

        const notas =[10,5,7,6.5]

        alert ("notas: " + notas)
        // adiciona uma string no final da lista
        notas.push(11, 12)  


        // const media = (nota[0] + nota[1] + nota[2] + nota[3]   )
        alert ("notas atualizadas: " + notas)


        // remove elementos no final da lista
        notas.pop()
        alert ("notas atualizadas com remoção: " + notas)



    </script>
    
</body>
</html>
