<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
</head>
<body>
    <script>
        const nota1 = 7
        const nota2 = 7
        const nota3 = 10
        const nota4 = 10

        const faltas = 2
        const total = nota1 + nota2 + nota3 + nota4

        const media = total/4

        if(media >= 7  && faltas <= 4){
            console.log("Parabens,sua nota esta acima de",media)
        }
        if (media < 7 && media >= 5 && faltas <= 4 ){
            console.log("Que pena voçê ficou de recuperação ")
        }
        if (media < 5 && faltas < 4){
            console.log("Você ficou reprovado")
        }
        if(media < 5 && faltas > 4){
            console.log("Jubilado")
        }
        else{
            console.log("erro ")
        }
        


    </script>
</body>
</html>
